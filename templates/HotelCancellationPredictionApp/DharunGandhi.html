<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking</title>
    <style type="text/css">

        body{
            text-align:center;
            margin-top:25%;
            background-image: url("https://wallpapersdsc.net/wp-content/uploads/2017/04/Hotel-Photos.jpg");
            background-size:2000px;
        }
        button{
